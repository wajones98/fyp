<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NTU Biological Signals Platform</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='addItemToBasket.js')}}"></script>
        <link href="{{ url_for('static', filename='style.css')}}" type="text/css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/home"><img src="{{url_for('static', filename='img/logo.png')}}"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>
                {% block nav %}
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item active">
                        <li class="nav-item">
                        <a class="nav-link" href="/upload"><i class="fas fa-cloud-upload-alt" style="color: #ec1d85; margin-right:5px;"></i>Upload Data</a>
                        </li>
                        <li class="nav-item active">
                        <li class="nav-item">
                            <a class="nav-link" href=""><i class="fas fa-search" style="color: #ec1d85; margin-right:5px;"></i>Browse Repository</a>
                        </li>
                        <li class="nav-item active">
                        <li class="nav-item">
                            <a class="nav-link" href=""><i class="far fa-address-card" style="color: #ec1d85; margin-right:5px;"></i>My Account</a>
                        </li>
                        <li class="nav-item active">
                        <li class="nav-item">
                            <a class="nav-link" href=""><i class="fas fa-sign-out-alt" style="color: #ec1d85; margin-right:5px;"></i>Logout</a>
                        </li>
                    </ul>
                </div>
                {% endblock nav %}
            </div>
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
